<app-layout>
  <div class="page-header">
    <div class="header-content">
      <h1>Users</h1>
      <p>Manage your team members and their access</p>
    </div>
    <div class="header-actions">
      <button mat-raised-button color="accent" class="export-btn" (click)="exportSelected()"
        [disabled]="selectedUsers.length === 0">
        <mat-icon>download</mat-icon>
        Export ({{selectedUsers.length}})
      </button>
      <button mat-raised-button color="primary" (click)="addUser()">
        <mat-icon>add</mat-icon>
        Add User
      </button>
    </div>
  </div>

  <mat-card class="users-table-card">
    <mat-card-content>
      <div class="table-header">
        <div class="search-container">
          <mat-form-field appearance="outline" class="search-field">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="Search users..." [(ngModel)]="searchTerm" (keyup)="applyFilter()">
          </mat-form-field>
        </div>
        <div class="filter-container">
          <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Role</mat-label>
            <mat-select [(value)]="selectedRole" (selectionChange)="applyFilter()">
              <mat-option value="">All</mat-option>
              <mat-option value="Admin">Admin</mat-option>
              <mat-option value="Editor">Editor</mat-option>
              <mat-option value="User">User</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Status</mat-label>
            <mat-select [(value)]="selectedStatus" (selectionChange)="applyFilter()">
              <mat-option value="">All</mat-option>
              <mat-option value="Active">Active</mat-option>
              <mat-option value="Inactive">Inactive</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-icon-button (click)="clearFilters()" matTooltip="Clear Filters">
            <mat-icon>clear</mat-icon>
          </button>

          <button mat-icon-button>
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let user">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(user) : null"
                [checked]="selection.isSelected(user)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let user">
              <div class="user-cell">
                <div class="user-avatar">{{user.avatar}}</div>
                <div class="user-details">
                  <div class="user-name">{{user.name}}</div>
                  <div class="user-email">{{user.email}}</div>
                </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef class="mat-mdc-header-cell">Role</th>
            <td mat-cell *matCellDef="let user" class="mat-mdc-cell">
              <div class="role-cell">
                <mat-icon class="role-icon">{{getRoleIcon(user.role)}}</mat-icon>
                <span class="role-badge" [class]="'role-' + user.role.toLowerCase()">{{user.role}}</span>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="mat-mdc-header-cell">Status</th>
            <td mat-cell *matCellDef="let user">
              <span class="status-badge" [class]="'status-' + user.status.toLowerCase()">
                <span class="status-dot"></span>
                {{user.status}}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="mat-mdc-header-cell"></th>
            <td mat-cell *matCellDef="let user">
              <div class="action-buttons">
                <button mat-icon-button (click)="editUser(user)" matTooltip="Edit User">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteUser(user)" [disabled]="user.role === 'Admin'"
                  [matTooltip]="user.role === 'Admin' ? 'Cannot delete Admin user' : 'Delete User'">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[20, 50, 100]" [pageSize]="20" showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</app-layout>
