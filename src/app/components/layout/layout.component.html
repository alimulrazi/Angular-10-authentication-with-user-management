<app-navbar></app-navbar>
<div class="layout-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/profile" routerLinkActive="active">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="active" *ngIf="permissions.canViewSettings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a>
        <a mat-list-item routerLink="/customers" routerLinkActive="active" *ngIf="permissions.canViewCustomers">
          <mat-icon>people</mat-icon>
          <span>Customers</span>
        </a>
        <a mat-list-item routerLink="/users" routerLinkActive="active" *ngIf="permissions.canViewUsers">
          <mat-icon>people</mat-icon>
          <span>Users</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
